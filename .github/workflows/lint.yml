name: Lint

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null

permissions: {}

jobs:

  clang-tidy:
    name: Run clang-tidy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Git Submodule Update
        run: |
            git pull --recurse-submodules
            git submodule update --init --recursive

      - name: Run clang-tidy
        uses: HorstBaerbel/action-clang-tidy@5f6a5d643cb8ab44f57c8d16a78f53b8ba75e13a
        # These are optional (defaults displayed)
        with:
          scandir: '.'
          builddir: 'build/'
          excludedirs: 'vendored/'
          extensions: 'c,h,C,H,cpp,hpp,cc,hh,c++,h++,cxx,hxx'
          cmakeoptions: '-DSDL_UNIX_CONSOLE_BUILD=ON'

  super-linter:
    name: Run Super-Linter
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
          persist-credentials: false

      - name: Super-linter
        uses: super-linter/super-linter@2bdd90ed3262e023ac84bf8fe35dc480721fc1f2 # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_CPP: false
          VALIDATE_NATURAL_LANGUAGE: false
